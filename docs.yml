openapi: 3.0.3
info:
  title: DTAL Furniture - Backend API
  description: DTAL Furniture api documentation
  version: 1.0.0
servers:
  - description: live
    url: https://ecommerce-backend-d2ai.onrender.com/api/v1
  - description: localhost
    url: "http://localhost:5000/api/v1"
tags:
  - name: Authentication
    description: Access Control of website secure content
  - name: Product
    description: Product management path's
  - name: Category
    description: Category manage path's
  - name: Order
    description: Order manage path's
  - name: Review
    description: Reviews manage path's
  - name: Admin
    description: Admin manage path's
paths:
  "/auth/login":
    post:
      tags:
        - Authentication
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email/phoneNumber:
                  type: string
                password:
                  type: string
              required:
                - email/phoneNumber
                - password
      responses:
        200:
          description: Login Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    description: Success message
                    example: Successfully logged in.
                  data:
                    type: object
                    properties:
                      token:
                        type: string
        400:
          $ref: "#/components/responses/400"
        500:
          $ref: "#/components/responses/500"
  "/auth/register":
    post:
      tags:
        - Authentication
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: object
                  properties:
                    firstName:
                      type: string
                    lastName:
                      type: string
                email:
                  type: string
                  format: email
                phone:
                  type: string
                password:
                  type: string
              required:
                - name
                - email
                - phone
                - password
      responses:
        201:
          $ref: "#/components/responses/200"
        400:
          $ref: "#/components/responses/400"
        500:
          $ref: "#/components/responses/500"
  "/auth/create-account":
    post:
      tags:
        - Admin
      security:
        - Authorization: []
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: object
                  properties:
                    firstName:
                      type: string
                    lastName:
                      type: string
                email:
                  type: string
                  format: email
                phoneNumber:
                  type: string
                password:
                  type: string
                role:
                  type: string
                  enum:
                    - customer
                    - editor
                    - administration
                    - admin
              required:
                - name
                - email
                - phoneNumber
                - password
                - role
      responses:
        201:
          $ref: "#/components/responses/200"
        400:
          $ref: "#/components/responses/400"
        500:
          $ref: "#/components/responses/500"
  "/auth/forget-password":
    post:
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email/phoneNumber:
                  type: string
              required:
                - email/phoneNumber
      responses:
        200:
          $ref: "#/components/responses/200"
        400:
          $ref: "#/components/responses/400"
        404:
          description: User not found
          content:
            "application/json":
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    format: int32
                    example: 404
                  message:
                    type: string
                    example: Issue detected
                  errorMessages:
                    type: array
                    items:
                      type: object
                      properties:
                        path:
                          type: string
                          example: /api/v1/unknownRoute
                        message:
                          type: string
                          example: not found
        500:
          $ref: "#/components/responses/500"
  "/auth/reset-password":
    patch:
      tags:
        - Authentication
      parameters:
        - in: header
          name: Request token
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newPassword:
                  type: string
                  example: "@Passw0rd!"

              required:
                - newPassword
      responses:
        200:
          $ref: "#/components/responses/200"
        400:
          $ref: "#/components/responses/400"
        500:
          $ref: "#/components/responses/500"
  "/auth/delete-account":
    delete:
      tags:
        - Admin
      security:
        - Authorization: []
      parameters:
        - in: path
          name: User id
          required: true
          schema:
            type: string
      responses:
        200:
          $ref: "#/components/responses/200"
        400:
          $ref: "#/components/responses/400"
        500:
          $ref: "#/components/responses/500"
  "/auth/change-password":
    patch:
      tags:
        - Authentication
      security:
        - Authorization: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                  example: <PASSWORD>
                newPassword:
                  type: string
                  example: <PASSWORD>
              required:
                - oldPassword
                - newPassword
      responses:
        200:
          $ref: "#/components/responses/200"
        400:
          $ref: "#/components/responses/400"
        500:
          $ref: "#/components/responses/500"
  "/products":
    get:
      tags:
        - Product
      parameters:
        - $ref: "#/components/parameters/productSearch"
        - $ref: "#/components/parameters/productMinPriceFilter"
        - $ref: "#/components/parameters/productMaxPriceFilter"
        - $ref: "#/components/parameters/sortOrder"
        - $ref: "#/components/parameters/sortBy"
      responses:
        200:
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      products:
                        type: array
                        items:
                          allOf:
                            - $ref: "#/components/schemas/Product"
                            - type: object
                              properties:
                                meta:
                                  type: object
                                  $ref: "#/components/schemas/PaginationMeta"
        400:
          $ref: "#/components/responses/400"
        500:
          $ref: "#/components/responses/500"
    post:
      tags:
        - Product
      security:
        - Authorization: []
      description: Before adding product make sure the product type and the schema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/Single_Product"
                - $ref: "#/components/schemas/Variable_Product"
      responses:
        201:
          $ref: "#/components/responses/200"
    delete:
      tags:
        - Product
      security:
        - Authorization: []
      description: Delete multiple product's at a time.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                products:
                  type: array
                  description: Array of product's id
                  items:
                    type: string
                    example: "1234567890123456"
      responses:
        200:
          $ref: "#/components/responses/200"
        400:
          $ref: "#/components/responses/400"
        403:
          $ref: "#/components/responses/403"
        500:
          $ref: "#/components/responses/500"
  "/product/{id}":
    get:
      tags:
        - Product
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      description: Single product information
      responses:
        200:
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                  data:
                    $ref: "#/components/schemas/Product"
        400:
          $ref: "#/components/responses/400"
        403:
          $ref: "#/components/responses/403"
        404:
          description: Product not found
          content:
            "application/json":
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Product not found
        500:
          $ref: "#/components/responses/500"
    delete:
      tags:
        - Product
      security:
        - Authorization: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          $ref: "#/components/responses/200"
        400:
          $ref: "#/components/responses/400"
        500:
          $ref: "#/components/responses/500"
  "/categories":
    get:
      tags:
        - Category
      parameters:
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: slug
          schema:
            type: string
        - in: query
          name: grouped
          schema:
            type: boolean
        - in: query
          name: sortOrder
          schema:
            type: string
            enum:
              - asc
              - desc
      responses:
        200:
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Category"
        400:
          $ref: "#/components/responses/400"
        500:
          $ref: "#/components/responses/500"
    post:
      tags:
        - Category
      security:
        - Authorization: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Cloths
                slug:
                  type: string
                  example: cloths
                icon:
                  type: string
                  example: "www.svg-icon.com"
                parentId:
                  type: string
                  default: null
                  example: "1234567890123456"
              required:
                - name
                - icon
                - slug
      responses:
        201:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      category:
                        $ref: "#/components/schemas/Category"
        400:
          $ref: "#/components/responses/400"
        403:
          $ref: "#/components/responses/403"
        500:
          $ref: "#/components/responses/500"
    patch:
      tags:
        - Category
      security:
        - Authorization: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                categoryIds:
                  type: array
                  description: Array of category's id
                  items:
                    type: string
                status:
                  type: string
                  enum:
                    - active
                    - inactive
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      category:
                        $ref: "#/components/schemas/Category"
        400:
          $ref: "#/components/responses/400"
        403:
          $ref: "#/components/responses/403"
        500:
          $ref: "#/components/responses/500"
    delete:
      tags:
        - Category
      security:
        - Authorization: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                categoryIds:
                  type: array
                  description: Array of category's id
                  items:
                    type: string
      responses:
        200:
          $ref: "#/components/responses/200"
        400:
          $ref: "#/components/responses/400"
        403:
          $ref: "#/components/responses/403"
        500:
          $ref: "#/components/responses/500"
  "/category/{id}":
    get:
      tags:
        - Category
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: query
          name: children
          schema:
            type: boolean
      responses:
        200:
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: "#/components/schemas/Category"
    patch:
      tags:
        - Category
      security:
        - Authorization: []
      parameters:
        - in: query
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Cloths
                slug:
                  type: string
                  example: cloths
                icon:
                  type: string
                  example: "www.svg-icon.com"
                parentId:
                  type: string
                  default: null
                  example: "1234567890123456"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      category:
                        $ref: "#/components/schemas/Category"
        400:
          $ref: "#/components/responses/400"
        403:
          $ref: "#/components/responses/403"
        500:
          $ref: "#/components/responses/500"
    delete:
      tags:
        - Category
      security:
        - Authorization: []
      parameters:
        - in: query
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          $ref: "#/components/responses/200"
        400:
          $ref: "#/components/responses/400"
        403:
          $ref: "#/components/responses/403"
        500:
          $ref: "#/components/responses/500"
  "/orders":
    get:
      tags:
        - Order
      parameters:
        - in: query
          name: email
          schema:
            type: string
            format: email
        - in: query
          name: status
          schema:
            type: string
            enum:
              - pending
              - paid
              - shipped
              - delivered
              - cancelled
        - in: query
          name: sortOrder
          schema:
            type: string
            enum:
              - asc
              - desc
      responses:
        200:
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Order"
    post:
      tags:
        - Order
      security:
        - Authorization: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                uid:
                  type: string
                  example: 1234567890123456
                products:
                  type: array
                  description: Array of products
                  items:
                    type: string
                shipping_info:
                  type: object
                  properties:
                    name:
                      type: string
                      example: <NAME>
                    address:
                      type: string
                      example: 123 Main Street
                    zip_code:
                      type: integer
                      format: init32
              required:
                - uid
                - products
                - shipping_info
      responses:
        201:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: Successfully order placed.
                  data:
                    type: object
                    properties:
                      orderId:
                        type: string
                        example: 1234567890123456
        400:
          $ref: "#/components/responses/400"
        500:
          $ref: "#/components/responses/500"
    patch:
      tags:
        - Order
      security:
        - Authorization: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                orderIds:
                  type: array
                  description: Array of order's id
                  items:
                    type: string
                status:
                  type: string
                  enum:
                    - pending
                    - paid
                    - shipped
              required:
                - orderIds
                - status
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: Successfully order updated.
        400:
          $ref: "#/components/responses/400"
        500:
          $ref: "#/components/responses/500"
    delete:
      tags:
        - Order
      security:
        - Authorization: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                orderIds:
                  type: array
                  description: Array of order's id
                  items:
                    type: string
              required:
                - orderIds
                - status
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: Successfully order deleted.
        400:
          $ref: "#/components/responses/400"
        500:
          $ref: "#/components/responses/500"
  "/orders/{id}":
    get:
      tags:
        - Order
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    $ref: "#/components/schemas/Order"
        400:
          $ref: "#/components/responses/400"
        500:
          $ref: "#/components/responses/500"
    patch:
      tags:
        - Order
      security:
        - Authorization: []
      parameters:
        - in: query
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum:
                    - pending
                    - paid
                    - shipped
              required:
                - orderIds
                - status
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: Successfully order information updated.
        400:
          $ref: "#/components/responses/400"
        500:
          $ref: "#/components/responses/500"
    delete:
      tags:
        - Order
      security:
        - Authorization: []
      parameters:
        - in: query
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: Successfully order deleted.
        400:
          $ref: "#/components/responses/400"
        500:
          $ref: "#/components/responses/500"

components:
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              message:
                type: string
                description: Success message
                example: Successfully done this task.
    400:
      description: Bad request
      content:
        "application/json":
          schema:
            type: object
            properties:
              statusCode:
                type: integer
                format: int32
                example: 400
              message:
                type: string
                example: Issue detected
              errorMessages:
                type: array
                items:
                  type: object
                  properties:
                    path:
                      type: string
                      example: /api/v1
                    message:
                      type: string
                      example: details of the issue
    403:
      description: Forbidden
      content:
        "application/json":
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Permission denied.
    404:
      description: Route not found
      content:
        "application/json":
          schema:
            type: object
            properties:
              statusCode:
                type: integer
                format: int32
                example: 404
              message:
                type: string
                example: Issue detected
              errorMessages:
                type: array
                items:
                  type: object
                  properties:
                    path:
                      type: string
                      example: /api/v1/unknownRoute
                    message:
                      type: string
                      example: not found
    500:
      description: Server error
      content:
        "application/json":
          schema:
            type: object
            properties:
              statusCode:
                type: integer
                format: int32
                example: 500
              message:
                type: string
                example: Something went wrong
              errorMessages:
                type: array
                items:
                  type: object
                  properties:
                    path:
                      type: string
                      example: ""
                    message:
                      type: string
                      example: ""
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
        category:
          type: string
        price:
          type: string
        discount:
          type: object
          properties:
            type:
              type: string
              enum:
                - percentage
                - fixed
            value:
              type: integer
              format: init32
        description:
          type: string
        images:
          type: array
          items:
            type: string
        thumbnail:
          type: string
        stock:
          type: integer
          format: init32
          default: 0
        isVariableProduct:
          type: boolean
          default: false
        reviews:
          type: array
          items:
            $ref: "#/components/schemas/Reviews"
        attributes: &common_attribute
          type: object
          properties:
            list:
              type: array
              items:
                type: string
            values:
              type: array
              items:
                type: string
        variations:
          type: array
          items:
            type: object
            properties:
              _id:
                type: string
              price:
                type: integer
                format: init32
              discount:
                type: object
                properties:
                  type:
                    type: string
                    enum:
                      - percentage
                      - fixed
                  value:
                    type: integer
                    format: init32

              stock:
                type: integer
                format: init32

              attributes:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    value:
                      type: string
        tags:
          type: array
          items:
            type: string
    Single_Product:
      type: object
      properties:
        name:
          type: string
        category:
          type: string
        price:
          type: integer
          format: init32
        discount:
          type: object
          properties:
            type:
              type: string
              enum:
                - percentage
                - fixed
            value:
              type: integer
              format: init32
        images:
          type: array
          items:
            type: string
        thumbnail:
          type: string
        stock:
          type: integer
          format: init32
          default: 0
        isVariableProduct:
          type: boolean
          default: false
        description:
          type: string
        reviews:
          type: array
          items:
            $ref: "#/components/schemas/Reviews"
        attributes:
          type: object
          properties:
            list:
              type: array
              items:
                type: string
            value:
              type: array
              items:
                type: string
        tags:
          type: array
          items:
            type: string
      required:
        - name
        - category
        - price
        - images
        - thumbnail
        - description
    Variable_Product:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        category:
          type: string
        price:
          type: string
          example: 10 BDT - 15 BDT
        images:
          type: array
          items:
            type: string
        thumbnail:
          type: string
        isVariableProduct:
          type: boolean
          default: true
        attributes:
          type: object
          properties:
            list:
              type: array
              items:
                type: string
